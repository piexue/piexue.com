fragment projects_result_fragment on ProjectsResult {
  pageInfo {
    currentStuff
    currentPage
    firstCursor
    lastCursor
    hasPreviousPage
    hasNextPage
  }
  resCount {
    pagesCount
    totalCount
  }
  currentItems {
    id
    subject
    content
    updatedAtNyrsq
    hits
    insides
    stars
    status

    user {
      username
      nickname
    }

    category {
      nameZh
      nameEn
      slug
    }

    topics {
      name
      slug
    }
  }
}

query ProjectsData(
  $fromPage: Int!
  $firstOid: String!
  $lastOid: String!
  $status: Int!
) {
  projects(
    fromPage: $fromPage
    firstOid: $firstOid
    lastOid: $lastOid
    status: $status
  ) {
    ...projects_result_fragment
  }
}

