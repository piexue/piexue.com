mutation ProjectNewData(
  $userId: ObjectId!
  $categoryId: ObjectId!
  $subject: String!
  $content: String!
  $contactUser: String!
  $contactPhone: String!
  $contactEmail: String!
  $contactIm: String!
  $language: String!
) {
  projectNew(
    projectNew: {
      userId: $userId
      categoryId: $categoryId
      subject: $subject
      content: $content
      contactUser: $contactUser
      contactPhone: $contactPhone
      contactEmail: $contactEmail
      contactIm: $contactIm
      language: $language
    }
  ) {
    id
    subject
  }
}

query ProjectData(
  $projectId: ObjectId!
) {
  projectById(
    projectId: $projectId
  ) {
    id
    subject
    content
    contentHtml
    contactUser
    contactPhone
    contactEmail
    contactIm
    updatedAtNyrsq
    hits
    insides
    stars
    status

    user {
      username
      nickname
    }

    category {
      nameZh
      nameEn
      slug
    }

    topics {
      name
      slug
    }
    
    files {
      name
      location
    }
  }
}

mutation ProjectUpdateOneFieldByIdData(
  $projectId: ObjectId!
